<app-contact-header></app-contact-header>
<app-scroll-to-top></app-scroll-to-top>
<div *ngIf="project">
  <div id="banniere">
    <img src="{{ project.banner }}" alt="{{ project.name }}" />
  </div>
  <main class="py-5 px-4 px-md-0 w-60 mx-auto">
    <div
      id="title"
      class="d-flex flex-column align-items-center flex-md-row justify-content-md-between mb-5"
    >
      <h2>{{ project.name }} ({{ project.customer }})</h2>
      <div class="pt-3 pt-md-0">
        <span>ANNÃ‰E</span>
        <p class="text-center text-md-start">{{ project.year }}</p>
      </div>
    </div>
    <div id="description" class="mb-5">
      <p>{{ project.description }}</p>
    </div>
    <div id="pics" class="row">
      <div class="col-12 col-sm-6 d-flex flex-column">
        <img
          *ngFor="let pic of project.book[0]"
          src="{{ pic }}"
          alt="{{ project.name }}"
          class="img-fluid mb-4"
        />
      </div>
      <div class="col-12 col-sm-6 d-flex flex-column">
        <img
          *ngFor="let pic of project.book[1]"
          src="{{ pic }}"
          alt="{{ project.name }}"
          class="img-fluid mb-4"
        />
      </div>
    </div>
  </main>
</div>
<app-portfolio [title]="'CES PROJETS POURRAIENT VOUS PLAIRE'"></app-portfolio>
